    <script>
        function randomPoints(qt) {
            var points = [];
            for (var i = 0; i < qt; i++) {
                points.push(Math.round(Math.random() * 20) / 10);
            }

            return points;
        }

        var cxrili = [
            { name: 'მათემატიკა', points: randomPoints(15) },
            { name: 'ქართული', points: randomPoints(15) },
            { name: 'HTML', points: randomPoints(15) },
            { name: 'CSS', points: randomPoints(15) },
        ];

        function template(obj) {
            var html = '<td>' + obj.name + '</td>';
            var sum = 0;
            for (var i = 0; i < obj.points.length; i++) {
                html += '<td>' + obj.points[i] + '</td>';
                sum += obj.points[i] * 10;
            }
            if ((sum / 10) >= 15) {
                html = '<tr class="tr-green">' + html;
            }
            else if ((sum / 10) < 15) {
                html = '<tr class="tr-red">' + html;
            }
            else html = '<tr>' + html;


            html += '<td>' + (sum / 10) + '</td></tr>';
            return html;
        }

        var container = $('#daswreba-data');
        for (var i = 0; i < cxrili.length; i++) {
            container.append(template(cxrili[i]));
        }
    </script>
